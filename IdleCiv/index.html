<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<title>Idle Civilization</title>
</head>
<body>
	<h3>Resources</h3>
	<table>
		<tr>
			<!-- Food -->
			<td>Food: </td>
			<td><span id="food">0</span></td>
			<td>(Max: <span id="maxFood">0</span>)</td>
			<td><button onmousedown="addFood(1)">Get Food</button></td>
		</tr>
		<tr>
			<!-- Wood -->
			<td>Wood: </td>
			<td><span id="wood">0</span></td>
			<td>(Max: <span id="maxWood">0</span>)</td>
			<td><button onmousedown="addWood(1)">Get Wood</button></td>
		</tr>
		<tr>
			<!-- Stone -->
			<td>Stone: </td>
			<td><span id="stone">0</span></td>
			<td>(Max: <span id="maxStone">0</span>)</td>
			<td><button onmousedown="addStone(1)">Get Stone</button></td>
		</tr>
	</table>
	
	<h3>Population</h3>
	<table>
		<tr>
			<td>Pops: <span id="population">0</span></td>
			<td>(Max: <span id="maxPopulation">0</span>)</td>
			<td><button onclick="addPop(1)">Cost: <span id="populationCost">10 Food</span></button></td>
		</tr>
	</table>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
